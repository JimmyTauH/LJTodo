{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h3>登录</h3>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <p>
        <label for="id_username">用户名:</label>
        <input class="form-control" type="text" name="username" autofocus="" maxlength="254" required="" id="id_username" placeholder="用户名">
      </p>
    </div>
    <div class="form-group">
      <p>
        <label for="id_password">密码:</label>
        <input class="form-control" type="password" name="password" required="" id="id_password" placeholder="密码">
      </p>
    </div>
    <button type="submit" class="btn btn-primary">登录</button>
  </form>

{% endblock %}
